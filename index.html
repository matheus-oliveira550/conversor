<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Money Converter</title>
</head>

<body>
    <!--<img class="logo" src="./assets/logo.gif" alt="logo">-->
    <main>
        <label>
            Convert <b>from:</b>
            <select class="currency-select1">
                <option value="real">R$ Real</option>
                <option value="dollar">US$ American Dollar</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Convert <b>to:</b>
            <select class="currency-select2">
                <option value="real">R$ Real</option>
                <option selected="selected" value="dollar">US$ American Dollar</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Value:
            <input class="input-currency" placeholder="Type the amount to be converted" type="number">
        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div class="currency-box">
                <img class="currency-img1" src="./assets/real.png" alt="logo-currency-to-convert">
                <p class="currency-name1">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="arrow">

            <div class="currency-box">
                <img class="currency-img2" src="./assets/dollar.png" alt="logo-converted-curency">
                <p class="currency-name2">Dollar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>    
</body>
<script src="scripts.js"></script>

</html>
